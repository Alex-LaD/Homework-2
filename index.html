<!DOCTYPE html>
<html>
<head>
    <title>Casino Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ° Casino Roulette</h1>

<div class="container">

    <input type="text" id="playerName" placeholder="Enter your name">

    <h2 id="balance">Balance: $100</h2>

    <div class="wheel-container">

        <div class="pointer"></div>

        <img id="wheel" src="wheel.png">

    </div>

    <label>Bet Amount:</label>
    <input type="number" id="betAmount" min="1">

    <label>Bet Type:</label>
    <select id="betType">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="even">Even</option>
        <option value="odd">Odd</option>
        <option value="number">Exact Number</option>
    </select>

    <input type="number" id="chosenNumber"
           placeholder="0-36 (if exact)"
           min="0" max="36"
           style="display:none;">

    <button id="spinBtn">Spin</button>

    <h2 id="result"></h2>

    <img id="resultImage" width="120">

    <h3>Last 5 Numbers:</h3>
    <p id="history"></p>

</div>

<script src="script.js"></script>
</body>
</html>
